<div class="main-container">
  <mat-toolbar color="primary">
    <span>British Bingo!</span>
  </mat-toolbar>
  <br>
  <div class="numbers-container" *ngIf="bingoNumbers.length > 0">
    <mat-grid-list role="list" cols="9" rowHeight="35px">
      <mat-grid-tile role="listitem" *ngFor="let number of bingoNumbers"
        [ngClass]="number.drawn ? 'number-drawn' : 'number-undrawn'">{{ number.value }}
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div>
    <button mat-raised-button color="primary" (click)="startBingo()" [disabled]="gameRunning">Start</button>
    <button mat-raised-button color="primary" (click)="pauseBingo()" [disabled]="!gameRunning">Pause</button>
    <p>{{generatedNumber}}</p>
    <p>{{generatedNumberText}}</p>
  </div>

</div>

<router-outlet></router-outlet>
