<h2>British Bingo!</h2>
<div *ngIf="bingoNumbers.length > 0">
  <p>Showing stuff!</p>
  <ul>
    <li *ngFor="let number of bingoNumbers">{{number.value}}</li>
  </ul>

  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let number of bingoNumbers">{{ number.value }}</mat-grid-tile>
  </mat-grid-list>
</div>

<router-outlet></router-outlet>
